<body>
    <div class="header ">
        <h3>Network of Actors</h3>
        <h5>Description: Each circle represents an actor, and a line is a movie they acted in</h4>
        <div style="display: flex; justify-content: center;"> 
        <button type="button" class="btn btn-info myButton" onclick="moreActors()">More Titles</button>
        <button type="button" class="btn btn-info myButton" onclick="lessActors()">Fewer Titles</button>
        <text id="numActorsTitle" style="margin-right: 5px; position:relative; top:8px;">2 titles</text>
        <div id="tooltipDiv" class="tooltipDiv"><text id="actorLabel" style="position:absolute;"></text>
            <text id="linkLabel" style="position:absolute;"></text>
        
        </div>
        <select name="comparator" id="comparatorSelector">
            <option value="0">Alphabetical</option>
            <option value="1">Number of Actors</option>
            <option value="2">Year (ascending)</option>
            <option value="3">Year (descending)</option>
          </select>
          <button type="button" class="btn btn-info myButton" onclick="run()">Go</button>
        </div>
